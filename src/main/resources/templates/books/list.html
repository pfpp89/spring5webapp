<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sprint Framework Guru</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/list.css}"/>
    </head>
    <body>
        <h1 id="header" class="listHeader">Books List</h1>
        <table id="bookTable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">MyBook</td>
                <td th:text="${book.publisher.name}">Marvel</td>
            </tr>
        </table>
    </body>
</html>
